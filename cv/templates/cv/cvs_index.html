{% extends 'index.html' %}
{% block sidebar %}
    {% include 'cv/partials/cv_menu_snippet.html' %}
{% endblock sidebar %}
{% block content %}
<div class="text-center">
    <h2>CV Manager</h2>
</div>
<main class="cv-grid">

        <div class="cv-list">
            {% for cv in cvs %}
            <div class="cv-prev" onclick="location.href='{% url 'cv:display_cv' cv.id %}'">
                {% include 'cv/partials/cv_minus_snippet.html' with cv=cv %}
                <div class="cv-prev__button">
                    <a class="btn btn-secondary mt-2 mb-2 me-4" href="{% url 'cv:edit_cv' cv.id %}">
                        ðŸ–‰
                    </a>
                    <a class="btn btn-secondary mt-2 mb-2 me-4" href="{% url 'cv:delete_cv' cv.id %}">
                        X
                    </a>
                </div>
            </div>

            {% endfor %}
        </div>
        <div class="text-end">
            <a class="btn btn--full-width btn-secondary mt-2 mb-2 me-4" href="{% url 'cv:create_cv' %}">
                Ajouter...
            </a>
        </div>
</main>

{% endblock content %}
