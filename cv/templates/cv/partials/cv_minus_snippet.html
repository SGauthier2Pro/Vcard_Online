{% load static %}
    <div class="cv-prev__image">
        {% if cv.can_be_display %}
            <img src="{% static 'img/cv_from_Freepik_white.png' %}">
        {% else %}
        <a href="{% url 'cv:make_cv_displayable' cv_id=cv.id %}">
            <img src="{% static 'img/cv_from_Freepik.png' %}">
        </a>
        {% endif %}
    </div>
    <div class="cv-prev__heading">
        <h3>
            {{ cv.title }}
        </h3>
    </div>
