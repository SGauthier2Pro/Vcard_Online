{% extends 'index.html' %}
{% block content %}
    <div class="d-md-flex flex-row justify-content-center">
        <div class="d-md-flex flex-column col">
            <h2 class="text-center">Connectez-vous</h2>
            <p class="text-center">{{ message }}</p>
            <form class="text-center form__field" method="post">
                {% csrf_token %}
                <label class="ms-3" for="{{ form.username.id }}">Nom d'utilisateur :</label>
                <div class="ms-4 mb-3 p-2">
                    {{ form.username }}
                </div>
                <label class="ms-3" for="{{ form.password.id }}">Mot de passe :</label>
                <div class="ms-4 mb-3 p-2">
                    {{ form.password }}
                </div>

                <div class="text-md-end">
                    <button class="btn btn-secondary mt-3" type="submit" >Se connecter</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-column text-center col mt-5">
            <a href="{% url 'users:signup' %}">
                <p class="text-center"><h2>Inscrivez-vous maintenant</h2></p>
            </a>
        </div>
    </div>
{% endblock content %}
