{% extends 'index.html' %}
{% block content %}
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center col-6">
            <p class="text-center">Inscrivez-vous maintenant</p>
            <div class="text-center">
                <a class="btn btn-secondary" href="{% url 'users:signup' %}">S'inscrire</a>
            </div>
        </div>

        <div class="d-flex flex-column col-6">
            <p class="text-center">Connectez-vous</p>
            <p class="text-center">{{ message }}</p>
            <form class="text-center" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="text-end">
                    <button class="btn btn-secondary" type="submit" >Se connecter</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
