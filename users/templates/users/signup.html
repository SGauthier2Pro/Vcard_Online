{% extends 'index.html' %}
{% block content %}
<div class="signup">
    <h2>Inscription</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form class="row mt-5" method="post">
        {% csrf_token %}
        <label class="ms-3" for="{{ form.username.id }}">Nom d'utilisateur :</label>

            {{ form.username }}

        <label class="ms-3" for="{{ form.first_name.id }}">Pr√©nom :</label>

            {{ form.first_name }}

        <label class="ms-3" for="{{ form.last_name.id }}">Nom :</label>

            {{ form.last_name }}

        <label class="ms-3" for="{{ form.email.id }}">Email :</label>

            {{ form.email }}

        <label class="ms-3" for="{{ form.password1.id }}">Mot de passe :</label>

            {{ form.password1 }}

        <label class="ms-3" for="{{ form.password2.id }}">Confirmer mot de passe:</label>

            {{ form.password2 }}

        <div class="text-center">
            <button class="btn btn-secondary mt-5" type="submit" >S'inscrire</button>
        </div>
    </form>
</div>
{% endblock content %}
